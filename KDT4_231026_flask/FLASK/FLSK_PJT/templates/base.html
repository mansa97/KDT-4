<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <!--FLASK-->
    <link rel="stylesheet" href="{{url_for('static',filename='style.scss')}}">
<style>
    #timer {
        position: absolute;
        margin-left: auto; 
        margin-right: auto; 
        left:0;
        right:0;
        margin-left:auto;
        margin-right:auto;
        background-color:rgba(0,0,0,.5);
        color:#fff;
        display:block;
        margin-top: 1.0em;
        margin-bottom: 0;
        font-size: 4.5rem;
        width: 4.6em;
        text-align:center;
        font-weight:bold;
        border-radius:5%;
        }
</style>

    <title>base</title>
</head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
    </script>

<nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{{url_for('main.index')}}">
        <img src="{{url_for('static',filename='dobble_ico.ico')}}" alt="" width="50">
    </a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        {% if g.user %}
        <ul class="navbar-nav">
            <a class="nav-link" href="{{url_for('auth.logout')}}">{{g.user.username}}(로그아웃)</a>
        </ul>
        <ul class="navbar-nav">
            <a class="nav-link" href="{{url_for('yolo.predict')}}">이미지 탐지(yolov5)</a>
        </ul>
        <ul class="navbar-nav">
            <a class="nav-link" href="/game/manual">게임실행</a>
        </ul>
        {%else%}
        <ul class="navbar-nav">
            <a class="nav-link" href="{{url_for('auth.signup')}}">계정생성</a>
        </ul>
        <ul class="navbar-nav">
            <a class="nav-link" href="{{url_for('auth.login')}}">로그인</a>
        </ul>
        <ul class="navbar-nav">
            <a class="nav-link" href="{{url_for('yolo.predict')}}">이미지 탐지(yolov5)</a>
        </ul>
        <ul class="navbar-nav">
            <a class="nav-link" href="/game/manual">게임실행</a>
        </ul>
        {%endif%}
    </div>
</nav>


    {%block content%}
    {%endblock%}
    <script src="{{url_for('static', filename='jquery-3.6.0.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    {%block script%}
    <script type="text/javascript">
    $(document).ready(function(){
        $(".delete").on('click',function(){
            if(confirm('정말로 삭제하시겠습니까?')){
                location.href = $(this).data('uri');
            }
        });
    });
    </script>
    {%endblock%}
</body>
</html>
